<DOCTYPE html>
  
  <html>
  <head>
    
    <title>Vue Demo #1: The Box App</title>
    <meta charset='utf-8' />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--this refers to the vue container below -->
    <style type="text/css">
      .box {
        height: 200px;
        width: 200px; 
        text-align: center;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
        
      }
    </style>  
  </head>
  <body>
    <h1>Vue Demo #1</h1>
    <div id="vapp">
      <!--This is calling and creating the Elements in html-->
        <colored-box class="red" v-show="display == 'redbox'"></colored-box> <!--this is a red box with a seperate counter different initalized box-->
        <!--this is a custom element created with the css script above!!!-->
        <colored-box class="green" v-show="display == 'greenbox'"></colored-box><!--this is a green box with a seperate counter different initalized box-->
    </div>
    <div id = "photo">
      
      <img class = "box" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Houston-Astros-Logo.svg/1200px-Houston-Astros-Logo.svg.png">

        <iframe src="https://giphy.com/embed/WeyqDp1shHe7u" width="384" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/one-piece-WeyqDp1shHe7u">via GIPHY</a></p>


        <img class = "box" style = "width:auto;height: 200px;" src ="/Images/tarkov.jpeg">
    </div>
  <!-- Our View App goes at the end of the document -->

  
  <script>
  Vue.component('ColoredBox', { //These are the elements in HTML
    template: "<div class=\"box\"><button v-on:click=\"toggleMe()\">Toggle Now</button><br><button v-on:click=\"clicks++\">Clickety Click</button><br>{{ clicks }}</div>",
    //^is an element in html that will display(This can also be written in strict html) the comma is seperating this api call in this container/function
    data: function() {
      return {
        clicks: 0
      }
    },
    methods: { //this listens to the DOM Events 
      toggleMe() {//is created from the event DOM in the HTML button{
        this.$root.toggleBox() //this root refers to the HTML element <DIV created and slects the button to call the method Togglebox()
        //from the constant value vueapp for the whole script to see Method/function Java/c++
      }
    }
  })
  const vueApp = new Vue({ //this is a jav script const value 
    //and vue is a vue instance
    el: '#vapp', //this is the html ID locating the DIV ID = :VAPP"!!!!


    data: { //data refers to the display's Color
     display: 'redbox' //this refers to the css class script in the header!!!^^^  starts it off with redbox 
     //initalizing the element in the first place
    },


    methods: { // custom on click function call from the button described in template
      toggleBox() {
        this.display == 'redbox' ? this.display = 'greenbox' : this.display = 'redbox'
      }
    }
  })
  </script>
  </body>
  </html>
